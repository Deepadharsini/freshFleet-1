<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <title>FreshFleet</title>

    <!-- Google Translate Integration -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'ta,en', // Include Tamil and English
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
      /* Hide the Google Translate toolbar */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0px !important;
      }

      /* Hide the Google Translate logo and re-style the dropdown */
      .goog-logo-link, .goog-te-gadget span {
        display: none !important;
      }

      /* Style the Google Translate select dropdown */
      #google_translate_element select {
        background: transparent !important;
        color: #000 !important;
        font-weight: bold !important;
        font-size: 3rem; /* Tailwind's text-lg equivalent */
        border: none !important;
        padding: 0 !important;
        cursor: pointer;
      }
    </style>

  </head>
  <body class="relative bg-gray-100">

    <!-- Google Translate language selector with Tailwind styling -->
    <div id="google_translate_element" class="absolute top-4 left-1/2 transform -translate-x-1/2 z-50"></div>

    <!-- Your React app root -->
    <div id="root"></div>

    <!-- Your main React script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
