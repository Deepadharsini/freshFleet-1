<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <title>Fresh Fleet</title>

    <!-- Google Translate Integration -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'ta,en', // Include Tamil and English
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Custom Styles to Hide Google Translate Default UI -->
    <style>
      /* Hide the default Google Translate toolbar */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0px !important;
      }

      /* Hide the Google Translate logo */
      .goog-logo-link {
        display: none !important;
      }
      .goog-te-gadget {
        color: transparent !important;
      }

      /* Re-style the Google Translate select button */
      #google_translate_element select {
        /* Tailwind classes won't apply here directly, 
           so we use basic styling to override default styles */
        background: none;
        color: #000; /* Set your desired color for the text */
        border: 1px solid #ccc;
        padding: 5px;
        font-size: 16px;
        cursor: pointer;
        /* Tailwind's base styles can't be used here due to the shadow DOM */
      }
    </style>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Google Translate language selector -->
    <div class="absolute top-4 right-4 z-50" id="google_translate_element"></div>

    <!-- Your React app root -->
    <div id="root"></div>

    <!-- Your main React script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
